<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 


<script src="/static/jquery-latest.js"></script>
<script type="text/javascript" src="/static/jqcloud-1.0.2.min.js"></script>
<link rel="stylesheet" type="text/css" href="/static/jqcloud.css" />
</head>
<body>
<h1>Tagz</h1>
<div id="test"> </div>
<div id="clovd" style="width: 550px; height: 350px;"></div>
<script>
$(function(){
	$.ajax({
		url: "http://127.0.0.1:8000/api/v1/tag/?format=json",
		  contentType: 'application/json; charset=utf-8',
          type: 'GET',
          dataType: 'json',
		  data : { limit:"0" },
		  success: function (result) { 
			$.each(result.objects, function(i,item){
				$("#test").append("<a href=\"/tag/" + item.text + "/\">"+item.text+"</a>").append("  ");
				$("#test").append("<a href=\"/upload/" + item.text + "/\">upload</a>").append('<br />');
			});
	        $("#clovd").jQCloud(result.objects);
  
		  },
		  error : function(xhr, status){ alert(status); }
	});      
});
</script>

</body>
</html>
