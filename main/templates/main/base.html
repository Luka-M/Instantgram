<!DOCTYPE html>
<!--[if lt IE 7]> <html dir="ltr" lang="en-US" class="no-js lt-ie9 lt-ie8 lt-ie7" > <![endif]-->
<!--[if IE 7]>    <html dir="ltr" lang="en-US" class="no-js ie7 lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>    <html dir="ltr" lang="en-US" class="no-js ie8 lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->

<html dir="ltr" lang="en-US" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8" >

    <title>Instantgram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Yanone+Kaffeesatz' rel='stylesheet' type='text/css' >
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" >
    <link rel="stylesheet" href="/static/css/colors/default.css" type="text/css" >
    <link rel="stylesheet" href="/static/js/fancybox/source/jquery.fancybox.css" type="text/css" >
	<link rel="stylesheet" href="/static/css/jqcloud.css" type="text/css" >
    <script src="/static/js/modernizr.js" type="text/javascript" ></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
    <header id="header">
        <div class="pre-head show-on-mobile">
            <div class="wrap group">
                <div class="pre-head-wgt group">
                    <aside class="widget group widget_ci_social_widget"><a href="#" class="icn twitter">Twitter</a> <a href="#" class="icn facebook">Facebook</a> <a href="#" class="icn pinterest">Pinterest</a> <a href="#" class="icn youtube">Youtube</a></aside>

                    <aside class="widget widget_search group">
                        <form action="/" id="searchform2" class="searchform" method="get" role="search">
                            <input size="27" type="text" title="Search" id="s2" class="s" name="s"> <a id="searchsubmit2" class="searchsubmit"><img src="/static/images/search.png" alt="GO"></a>
                        </form>
                    </aside>
                </div><!-- .header-wgt -->
            </div>
        </div><!-- .pre-head -->

        <div id="site-head">
            <div class="wrap group">
                <hgroup class="logo">
                    <h1><a href="/"><img src="/static/images/dummy/logo.png" alt=""></a></h1>
                </hgroup>

                <div class="header-wgt group">
                    <aside class="widget group widget_ci_social_widget"><a href="#" class="icn twitter">Twitter</a> <a href="#" class="icn facebook">Facebook</a> <a href="#" class="icn pinterest">Pinterest</a> <a href="#" class="icn youtube">Youtube</a></aside>

                    <aside class="widget widget_search group">
                        <form action="/" id="searchform1" class="searchform" method="get" role="search">
                            <input size="27" type="text" title="Search" id="s1" class="s" name="s"> <a id="searchsubmit1" class="searchsubmit"><img src="/static/images/search.png" alt="GO"></a>
                        </form>
                    </aside>
                </div><!-- .header-wgt -->
            </div><!-- .wrap < #header -->
        </div><!-- #site-head -->

        <nav>
            <div class="wrap group">
				{% block topnav %}{% endblock %}

            </div><!-- .wrap < nav -->
        </nav>
    </header>

    <div id="page">
        <section id="main">
            <div class="wrap group">

						{% block content %}{% endblock %}


            </div><!-- .wrap < #main -->
        </section><!--  #main -->

        <footer id="footer">
            <div class="wrap group">
                <div class="footer-text">
                    <a href="#">Instantgram</a> &mdash; The Instantgram
                </div>
            </div>
        </footer>
    </div><!-- #page -->

<script src="/static/js/superfish.js" type="text/javascript"></script>
<script src="/static/js/jquery.isotope.js" type="text/javascript"></script>
<script src="/static/js/jquery.fitvids.js" type="text/javascript"></script>
<script src="/static/js/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<script src="/static/js/jquery.flexslider-min.js" type="text/javascript"></script>
<script src="/static/js/jquery.formLabels1.0.js" type="text/javascript"></script>
<script src="/static/js/jquery.jplayer.js" type="text/javascript"></script>
<script src="/static/js/jquery.ias.min.js" type="text/javascript"></script>

<!--[if (gte IE 6)&(lte IE 8)]><script type="text/javascript" src="js/selectivizr-min.js"></script><![endif]-->
<script defer src="/static/js/scripts.js" type="text/javascript"></script>

<script type="text/javascript">
jQuery.ias({
    container   : "#entry-listing",
    item        : ".entry",
    pagination  : ".nav",
    next        : "#nextpage",
    loader  : "images/ajax-loader.gif",
    onRenderComplete: function(items) {
      var $newElems = jQuery(items).addClass("newItem");

      $newElems.hide().imagesLoaded(function(){
        if( jQuery(".flexslider").length > 0) {
          jQuery(".flexslider").flexslider({
            'controlNav': true,
            'directionNav': true
          });
        }
        jQuery(this).show();
        jQuery('#infscr-loading').fadeOut('normal');
        jQuery("#entry-listing").isotope('appended', $newElems );
        loadAudioPlayer();
      });
    }
    });
</script>
</body>
</html>
