<!DOCTYPE html>

<html dir="ltr" lang="en-US" class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8" >

    <title>Instantgram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic|Yanone+Kaffeesatz' rel='stylesheet' type='text/css' >
    <link rel="stylesheet" href="/static/css/style.css" type="text/css" >
    <link rel="stylesheet" href="/static/css/colors/red.css" type="text/css" >
    <link rel="stylesheet" href="/static/js/fancybox/source/jquery.fancybox.css" type="text/css" >
    <link href="/static/css/fineuploader.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/jqcloud.css" type="text/css" >
    <script src="/static/js/modernizr.js" type="text/javascript" ></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/jQuery.geolocator.js" type="text/javascript"></script>
</head>

<body>
    <header id="header">
        <div class="pre-head show-on-mobile">
            <div class="wrap group">
                <div class="pre-head-wgt group">
                    <aside class="widget group widget_ci_social_widget">
					<a href="http://www.twitter.com" class="icn twitter">Twitter</a> 
					<a href="http://www.facebook.com" class="icn facebook">Facebook</a> 
					<a href="http://www.pinterest.com" class="icn pinterest">Pinterest</a> 
					<a href="http://www.youtube.com" class="icn youtube">Youtube</a>
					</aside>

                    <aside class="widget widget_search group">
                        <form id="searchform2" class="searchform">
                            <input size="27" type="text" title="Search" id="s2" class="s" name="s"> <a id="searchsubmit2" class="searchsubmit"><img src="/static/images/search.png" alt="GO"></a>
                        </form>
                    </aside>
                </div><!-- .header-wgt -->
            </div>
        </div><!-- .pre-head -->

        <div id="site-head">
            <div class="wrap group">
                <hgroup class="logo">
                    <h1><a href="/"><img src="/static/images/dummy/logo.png" alt=""></a></h1>
                </hgroup>

                <div class="header-wgt group">
                    <aside class="widget group widget_ci_social_widget">
					<a href="http://www.twitter.com" class="icn twitter">Twitter</a> 
					<a href="http://www.facebook.com" class="icn facebook">Facebook</a> 
					<a href="http://www.pinterest.com" class="icn pinterest">Pinterest</a> 
					<a href="http://www.youtube.com" class="icn youtube">Youtube</a>
					</aside>

                    <aside class="widget widget_search group">
                        <form id="searchform1" class="searchform" onsubmit="return false">
                            <input size="27" type="text" title="Search" id="s1" class="s" name="s"> <a id="searchsubmit1" class="searchsubmit"><img src="/static/images/search.png" alt="GO"></a>
                        </form>
                    </aside>
                </div><!-- .header-wgt -->
            </div><!-- .wrap < #header -->
        </div><!-- #site-head -->
	{% block topnav %}{% endblock %}
        
    </header>

    <div id="page">
        <section id="main">
            <div class="wrap group">

						{% block content %}{% endblock %}


            </div><!-- .wrap < #main -->
        </section><!--  #main -->

        <footer id="footer">
            <div class="wrap group">
                <div class="footer-text">
					<div id="embed"></div>
					<script>
$("#embed").html("<iframe height=\"500px\" width=\"500px\" src=\"http://192.168.1.236:8000/embed/asd/\"></iframe>");

					</script>
                    <a href="#">Instantgram</a> &mdash; The Instantgram
                </div>
            </div>
        </footer>
    </div><!-- #page -->

<script src="/static/js/superfish.js" type="text/javascript"></script>
<script src="/static/js/jquery.isotope.js" type="text/javascript"></script>
<script src="/static/js/fancybox/source/jquery.fancybox.pack.js" type="text/javascript"></script>
<script src="/static/js/jquery.flexslider-min.js" type="text/javascript"></script>
<script src="/static/js/jquery.formLabels1.0.js" type="text/javascript"></script>

<!--[if (gte IE 6)&(lte IE 8)]><script type="text/javascript" src="js/selectivizr-min.js"></script><![endif]-->
<script defer src="/static/js/scripts.js" type="text/javascript"></script>

</body>
</html>
